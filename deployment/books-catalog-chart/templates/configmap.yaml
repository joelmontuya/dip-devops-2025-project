apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "books-catalog-chart.fullname" .}}-envs
  labels:
    {{- include "books-catalog-chart.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install, pre-upgrade
    helm.sh/hook-weight: "0"
data: 
  {{ range .Values.environmentVariables }}
  {{- .name -}}: "{{- .value }}"
  {{ end }}